<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>For You üíñ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --pink1:#ff5fa2;
  --pink2:#ffd6e7;
  --card:#ffffffdd;
}

* { box-sizing: border-box; }

body {
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background: radial-gradient(circle at top, #fff, var(--pink2));
  font-family: system-ui, sans-serif;
  overflow:hidden;
}

/* floating hearts */
.heart {
  position:absolute;
  bottom:-40px;
  font-size:20px;
  animation: floatUp 8s linear infinite;
  opacity:.6;
  transition: transform 0.2s ease;
}
@keyframes floatUp {
  to { transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* card */
.card {
  background:var(--card);
  backdrop-filter:blur(12px);
  border-radius:24px;
  padding:30px 24px;
  width:min(760px,92vw);
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.18);
  animation: cardIn 0.9s ease;
}

@keyframes cardIn {
  from {
    transform: translateY(20px) scale(0.98);
    opacity: 0;
  }
  to {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

/* titles */
.main-title {
  font-size:clamp(28px,4vw,46px);
  font-weight:800;
}

.sub-title {
  font-size:clamp(24px,3.5vw,38px);
  font-weight:800;
  margin:16px 0;
}

/* buttons */
.zone {
  position:relative;
  width:min(520px,95%);
  height:160px;
  margin:20px auto 0;
}

button {
  padding:16px 28px;
  border:none;
  border-radius:999px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.18);
}

#yes {
  position:absolute;
  left:18%;
  top:50%;
  transform:translateY(-50%);
  background:var(--pink1);
  color:white;
  animation: pulseGlow 1.8s infinite;
}

@keyframes pulseGlow {
  0%   { box-shadow: 0 0 0 rgba(255,95,162,0.6); }
  50%  { box-shadow: 0 0 25px rgba(255,95,162,0.9); }
  100% { box-shadow: 0 0 0 rgba(255,95,162,0.6); }
}

#no {
  position:absolute;
  left:62%;
  top:50%;
  transform:translateY(-50%);
  background:#e5e7eb;
}

/* pages */
.result,
.gallery-page {
  display:none;
}

/* gallery */
.gallery {
  position:relative;
  width:min(420px,90%);
  height:280px;
  margin:20px auto;
  border-radius:18px;
  overflow:hidden;
  background:#000;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
}

.gallery img {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  transition:opacity 1s ease;
}

.gallery img.active {
  opacity:1;
}

.final-line {
  margin-top:16px;
  font-size:18px;
  font-weight:600;
}

canvas {
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<!-- üéµ AUDIO MODULE -->
<audio id="loveSong" preload="auto" loop>
  <source src="arz-kiya-hai.mp3" type="audio/mpeg">
</audio>

<!-- floating hearts -->
<script>
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*8+"s";
  h.style.fontSize=14 + Math.random()*20 + "px";
  document.body.appendChild(h);
}
</script>

<main class="card">

  <!-- PAGE 1 -->
  <h1 id="page1Title" class="main-title">
    Rakhi, Will you be my Valentine? üíñ
  </h1>

  <section class="zone" id="zone">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
  </section>

  <!-- PAGE 2 -->
  <section class="result" id="result">
    <h3>She said YES!!! üíï</h3>
    <p>You just made my heart very happy ü•π</p>

    <img
      src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
      style="width:260px;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.25);"
    />

    <h2 class="sub-title">
      Rakhi, every moment feels better with you‚Ä¶ will you be mine?
    </h2>

    <br>
    <button id="next">I choose you üíñ ‚û°Ô∏è</button>
  </section>

  <!-- PAGE 3 -->
  <section class="gallery-page" id="galleryPage">
    <h2 class="sub-title">Our Moments üíñ</h2>

    <div class="gallery" id="gallery">
      <img src="photo_1_2026-02-03_23-59-48.jpg" class="active">
      <img src="photo_2_2026-02-03_23-59-48.jpg">
      <img src="photo_6_2026-02-03_23-59-48.jpg">
      <img src="photo_8_2026-02-03_23-59-48.jpg">
      <img src="photo_9_2026-02-03_23-59-48.jpg">
      <img src="photo_10_2026-02-03_23-59-48.jpg">
      <img src="photo_12_2026-02-03_23-59-48.jpg">
      <img src="photo_14_2026-02-03_23-59-48.jpg">
      <img src="photo_15_2026-02-03_23-59-48.jpg">
      <img src="photo_16_2026-02-03_23-59-48.jpg">
      <img src="photo_17_2026-02-03_23-59-48.jpg">
      <img src="photo_19_2026-02-03_23-59-48.jpg">
      <img src="photo_20_2026-02-03_23-59-48.jpg">
      <img src="photo_2026-02-04_00-02-41.jpg">
    </div>

    <div class="final-line">
      This is just the beginning üíñ
    </div>
  </section>

</main>

<script>
/* runaway no */
const no=document.getElementById("no");
const zone=document.getElementById("zone");

zone.addEventListener("pointermove",e=>{
  const r=no.getBoundingClientRect();
  const d=Math.hypot(
    (r.left+r.width/2)-e.clientX,
    (r.top+r.height/2)-e.clientY
  );
  if(d<120){
    no.style.left=Math.random()*(zone.clientWidth-80)+"px";
    no.style.top=Math.random()*(zone.clientHeight-40)+"px";
  }
});

/* üéµ AUDIO + YES CLICK */
const song = document.getElementById("loveSong");

yes.onclick = () => {
  zone.style.display="none";
  page1Title.style.display="none";
  result.style.display="block";

  song.volume = 0;
  song.play().catch(()=>{});

  let v = 0;
  const fade = setInterval(() => {
    v += 0.02;
    song.volume = Math.min(v, 0.5);
    if (v >= 0.5) clearInterval(fade);
  }, 120);

  confetti({
    particleCount:400,
    spread:160,
    origin:{x:.5,y:.5}
  });
};

/* PAGE 2 -> PAGE 3 */
const galleryImgs=document.querySelectorAll("#gallery img");
let current=0;

next.onclick=()=>{
  result.style.display="none";
  galleryPage.style.display="block";

  setInterval(()=>{
    galleryImgs[current].classList.remove("active");
    current=(current+1)%galleryImgs.length;
    galleryImgs[current].classList.add("active");
  },3000);
};

/* mouse-reacting hearts */
document.addEventListener("mousemove", e => {
  document.querySelectorAll(".heart").forEach(h => {
    const size = parseFloat(h.style.fontSize);
    const speed = size / 40;
    h.style.transform =
      `translate(${e.clientX * speed * 0.01}px, ${e.clientY * speed * 0.01}px)`;
  });
});
</script>

</body>
</html>
